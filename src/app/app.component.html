<app-header />
<main>
    <ul class="users">
        @for (user of users; track user.id) {
            <li>
                <app-user
                    [isSelected]="user.id === selectedUser?.id ? true : false"
                    [user]="user"
                    (select)="onSelectUser($event)"
                />
            </li>
        }
    </ul>
    @if (selectedUser) {
        <app-tasks [selectedUser]="selectedUser"></app-tasks>
    }
</main>
<router-outlet />

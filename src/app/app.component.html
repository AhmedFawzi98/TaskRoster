<app-header />
<main>
    <ul class="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" (select)="onSelectUser($event)" />
            </li>
        }
    </ul>
    @if (selectedUser) {
        <app-tasks [name]="selectedUser.name"></app-tasks>
    }
</main>
<router-outlet />

<section class="tasks">
    <header>
        <h2>{{ selectedUser.name }}'s Tasks</h2>
        <div>
            <button (click)="onAddTask()">Add Task</button>
        </div>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li><app-task [task]="task" (complete)="onCompleteTask($event)" /></li>
        }
    </ul>
</section>
